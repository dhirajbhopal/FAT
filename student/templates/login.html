<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js">
    </script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js">
      </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://fbktnsetnet.000webhostapp.com/wp-content/uploads/2018/04/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"></script>     
   <title>Login</title> 
   </head>
<body>
	<br><br>
	<div class="container">
	<form action="/login" method="POST">
		<table align="center" style="border: 2px solid yellow; border-radius:100px;">
			<tr><td>Email Id</td>
		<td><input type="text" name="email" style="width:200px;"></td>
	</tr>
	<tr>
		<td>Password</td>
		<td><input type="password" name="password" style="width:200px;"></td>
	</tr>
		<td colspan="2" align="center"><input style="margin: 10px;" type="submit" value="Login"></td>
	</tr>
	</table>
	{% for msg in messages %}  
    <span colspan="" id="Error" style="color:red; padding-left: 40%; size:20px;">{{msg}}</span>
    <i class="fa fa-exclamation-triangle" style="color:yellow; margin-top: 18px;" aria-hidden="true"></i> 
              {% endfor %}
</form>
</div>
</body>
</html>
